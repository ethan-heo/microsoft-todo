<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./scss/stylesheets.scss" />
        <title>clone microsoft todo</title>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <button type="button" class="header__btn">
                    <img src="./assets/svgs/menu.svg" alt="main menu" />
                </button>
                <h1 class="header__title">To Do</h1>
            </div>
            <div class="header__search">
                <button class="header__search__search-btn" type="button">
                    <img src="./assets/svgs/search.svg" alt="search button" />
                </button>
                <input class="header__search__input" type="text" />
                <button class="header__search__cancel-btn" type="button">
                    <img src="./assets/svgs/close.svg" alt="cancel button" />
                </button>
            </div>
            <div class="header__content">
                <button class="header__btn" type="button">
                    <img
                        src="./assets/svgs/settings.svg"
                        alt="settings button"
                    />
                </button>
                <button class="header__btn" type="button">
                    <img src="./assets/svgs/question.svg" alt="help button" />
                </button>
                <button class="header__btn" type="button">
                    <img
                        src="./assets/svgs/megaphone.svg"
                        alt="notification button"
                    />
                </button>
            </div>
        </header>
        <input
            id="navigation__toggle-input"
            name="toggle-input"
            type="checkbox"
        />
        <div class="navigation__backdrop"></div>
        <div class="navigation">
            <label
                class="navigation__toggle-btn"
                for="navigation__toggle-input"
            >
                <img
                    src="./assets/svgs/blue-menu.svg"
                    alt="menu toggle button"
                />
            </label>

            <nav class="navigation__content">
                <ul class="navigation__content__list">
                    <li class="navigation__content__list__item">
                        <img
                            src="./assets/svgs/sun.svg"
                            alt="today, work to do"
                        />
                        <span class="navigation__content__list__item__text"
                            >오늘 할일</span
                        >
                    </li>
                    <li class="navigation__content__list__item">
                        <img src="./assets/svgs/star.svg" alt="important" />
                        <span class="navigation__content__list__item__text"
                            >중요</span
                        >
                    </li>
                    <li class="navigation__content__list__item">
                        <img src="./assets/svgs/calendar.svg" alt="schedule" />
                        <span class="navigation__content__list__item__text"
                            >계획된 일정</span
                        >
                    </li>
                    <li class="navigation__content__list__item">
                        <img src="./assets/svgs/person.svg" alt="me" />
                        <span class="navigation__content__list__item__text"
                            >나에게 할당됨</span
                        >
                    </li>
                    <li class="navigation__content__list__item">
                        <img src="./assets/svgs/home.svg" alt="todo" />
                        <span class="navigation__content__list__item__text"
                            >할 일</span
                        >
                    </li>
                </ul>
            </nav>
            <div class="navigation__add-list">
                <div class="navigation__add-list__inner">
                    <button type="button">
                        <img src="./assets/svgs/plus.svg" alt="add list" />
                    </button>
                    <input type="text" placeholder="새 목록" />
                    <button type="button">
                        <img src="./assets/svgs/add.svg" alt="create group" />
                    </button>
                </div>
            </div>
            <nav class="navigation__context">
                <ul class="navigation__context__list">
                    <li class="navigation__context__list__item">
                        <button type="button">
                            <img src="./assets/svgs/email.svg" alt="email" />
                        </button>
                    </li>
                    <li class="navigation__context__list__item">
                        <button type="button">
                            <img
                                src="./assets/svgs/calendar.svg"
                                alt="schedule"
                            />
                        </button>
                    </li>
                    <li class="navigation__context__list__item">
                        <button type="button">
                            <img src="./assets/svgs/people.svg" alt="people" />
                        </button>
                    </li>
                    <li class="navigation__context__list__item">
                        <button type="button">
                            <img src="./assets/svgs/clip.svg" alt="files" />
                        </button>
                    </li>
                    <li class="navigation__context__list__item">
                        <button type="button">
                            <img src="./assets/svgs/check.svg" alt="??" />
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="todo">
            <header class="todo__header">
                <div class="todo__header__left">
                    <h3 class="">오늘 할 일</h3>
                    <button class="todo__header__menu-btn" type="button">
                        <img src="./assets/svgs/menu-dot.svg" alt="menu" />
                    </button>
                </div>
                <div class="todo__header__right">
                    <button type="button">
                        <img src="./assets/svgs/light.svg" alt="menu" />
                        <span>
                            오늘
                        </span>
                    </button>
                    <button class="todo__header__sort-btn" type="button">
                        <img src="./assets/svgs/arrow-up.svg" alt="menu" />
                        <img src="./assets/svgs/arrow-down.svg" alt="menu" />
                        <span>
                            정렬
                        </span>
                    </button>
                </div>
            </header>
            <time class="todo__date" datetime="2020-08-04"
                >8월 4일, 화요일</time
            >
            <div class="todo__add-input">
                <input id="add-input" type="text" placeholder="작업 추가" />
                <label for="add-input" class="add-input--inactive">
                    <img src="./assets/svgs/plus-gray.svg" />
                </label>
                <label for="add-input" class="add-input--active"></label>
            </div>
            <ul class="todo__list--doing">
                <li class="todo__list-item">
                    <div class="todo__list-item__left">
                        <button
                            type="button"
                            class="todo__list-item__check-btn"
                        >
                            <img src="./assets/svgs/check.svg" alt="check" />
                        </button>
                        <div class="todo__list-item__content">
                            <span>to do</span>
                            <span>할 일</span>
                        </div>
                    </div>
                    <button type="button" class="todo__list-item__favorite-btn">
                        <img src="./assets/svgs/star.svg" alt="check" />
                    </button>
                </li>
                <li class="todo__list-item">
                    <div class="todo__list-item__left">
                        <button
                            type="button"
                            class="todo__list-item__check-btn"
                        >
                            <img src="./assets/svgs/check.svg" alt="check" />
                        </button>
                        <div class="todo__list-item__content">
                            <span>to do</span>
                            <span>할 일</span>
                        </div>
                    </div>
                    <button type="button" class="todo__list-item__favorite-btn">
                        <img src="./assets/svgs/star.svg" alt="check" />
                    </button>
                </li>
                <li class="todo__list-item">
                    <div class="todo__list-item__left">
                        <button
                            type="button"
                            class="todo__list-item__check-btn"
                        >
                            <img src="./assets/svgs/check.svg" alt="check" />
                        </button>
                        <div class="todo__list-item__content">
                            <span>to do</span>
                            <span>할 일</span>
                        </div>
                    </div>
                    <button type="button" class="todo__list-item__favorite-btn">
                        <img src="./assets/svgs/star.svg" alt="check" />
                    </button>
                </li>
            </ul>
            <p class="todo__list-title--done">
                완료됨
            </p>
            <ul class="todo__list--done">
                <li class="todo__list-item done">
                    <div class="todo__list-item__left">
                        <button
                            type="button"
                            class="todo__list-item__check-btn"
                        >
                            <img
                                src="./assets/svgs/check-white.svg"
                                alt="check"
                            />
                        </button>
                        <div class="todo__list-item__content">
                            <span>to do</span>
                            <span>할 일</span>
                        </div>
                    </div>
                    <button type="button" class="todo__list-item__favorite-btn">
                        <img src="./assets/svgs/star.svg" alt="check" />
                    </button>
                </li>
                <li class="todo__list-item done">
                    <div class="todo__list-item__left">
                        <button
                            type="button"
                            class="todo__list-item__check-btn"
                        >
                            <img
                                src="./assets/svgs/check-white.svg"
                                alt="check"
                            />
                        </button>
                        <div class="todo__list-item__content">
                            <span>to do</span>
                            <span>할 일</span>
                        </div>
                    </div>
                    <button type="button" class="todo__list-item__favorite-btn">
                        <img src="./assets/svgs/star.svg" alt="check" />
                    </button>
                </li>
                <li class="todo__list-item done">
                    <div class="todo__list-item__left">
                        <button
                            type="button"
                            class="todo__list-item__check-btn"
                        >
                            <img
                                src="./assets/svgs/check-white.svg"
                                alt="check"
                            />
                        </button>
                        <div class="todo__list-item__content">
                            <span>to do</span>
                            <span>할 일</span>
                        </div>
                    </div>
                    <button type="button" class="todo__list-item__favorite-btn">
                        <img src="./assets/svgs/star.svg" alt="check" />
                    </button>
                </li>
            </ul>
        </main>
    </body>
</html>
